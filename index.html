<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <title>sumary</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="imagem">
                <img src="src/images/illustration-hero.svg" class="img" alt="">
            </div>
            <h1 class="order">
                Order Summary
            </h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plano">
                <div class="music">
                    <img src="src/images/icon-music.svg" alt="">
                </div>

                <div class="info">
                    <span class="a-plan">Annual Plan</span>
                    <span class="price">$59,99/year</span>
                </div>
                <div class="change"><a href="#">Change</a></div>

            </div>
            <div class="btn">
                <button class="btn01">Proceed to payment</button>
                <button class="btn02">Cancel Order</button>
            </div>
        </div>
        <div class="assi">
            <p>Challenge by <strong>Frontend Mentor</strong>. Coded by <strong>Rennary</strong>.</p>
        </div>
    </main>
</body>

</html>
